<div class="mt-8">
  <form [formGroup]="commentForm" (ngSubmit)="submitComment()" class="max-w-lg mx-auto bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
    <!-- Email Input -->
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
      <input type="email" id="email" formControlName="email"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             placeholder="Enter your email">
      <div *ngIf="commentForm.get('email')?.invalid && (commentForm.get('email')?.dirty || commentForm.get('email')?.touched)"
           class="text-red-500 text-sm mt-1">Valid email is required.</div>
    </div>

    <!-- Comment Input -->
    <div class="mb-6">
      <label for="comment" class="block text-gray-700 text-sm font-bold mb-2">Comment</label>
      <textarea id="comment" formControlName="comment"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                placeholder="Enter your comment" rows="4"></textarea>
      <div *ngIf="commentForm.get('comment')?.invalid && (commentForm.get('comment')?.dirty || commentForm.get('comment')?.touched)"
           class="text-red-500 text-sm mt-1">Comment is required.</div>
    </div>

    <!-- Submit Button -->
    <div class="flex items-center justify-between">
      <button type="submit" [disabled]="!commentForm.valid"
              class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Submit
      </button>
    </div>
  </form>
</div>
