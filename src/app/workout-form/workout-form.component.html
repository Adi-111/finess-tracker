<div class="container mx-auto p-4 bg-white shadow-lg rounded-lg max-w-2xl mt-10">

  <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="userName" class="block text-gray-700">User Name:</label>
      <input id="userName" formControlName="userName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label for="workoutType" class="block text-gray-700">Workout Type:</label>
      <select id="workoutType" formControlName="workoutType" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option *ngFor="let type of workoutTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div>
      <label for="workoutMinutes" class="block text-gray-700">Workout Minutes:</label>
      <input id="workoutMinutes" type="number" formControlName="workoutMinutes" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Submit</button>
  </form>
</div>
